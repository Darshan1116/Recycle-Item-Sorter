<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recycle Item Sorter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Recycle Item Sorter</h1>
        <p>Enter an item's name and weight to classify it.</p>
        
        <div class="input-section">
            <input type="text" id="itemName" placeholder="Item Name (e.g., Plastic Bottle)">
            <input type="number" id="itemWeight" placeholder="Weight (kg)">
            <button id="classifyBtn">Classify Item</button>
        </div>

        <div class="results-section">
            <h2>Sorted Items</h2>
            <ul id="itemList"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
